name: Code Coverage

on:
  workflow_dispatch:  # Required for manual/API triggering
    inputs:
      branch:
        description: 'Branch to run coverage on'
        required: false
        default: 'main'
        type: string
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}
          fetch-depth: 0

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run tests with coverage (force success)
      - name: Run tests with coverage
        run: |
          npm run test:coverage -- --watchAll=false || true
          echo "Tests completed (exit code ignored for coverage purposes)"

      # 5. Verify coverage directory exists
      - name: Verify coverage generation
        run: |
          if [ -d "coverage" ]; then
            echo "âœ… Coverage directory created successfully"
            ls -la coverage/ || echo "Directory exists but is empty"
          else
            echo "âŒ Coverage directory not found"
            mkdir -p coverage
            echo "No coverage data generated" > coverage/README.md
          fi

      # 6. Commit coverage folder to repo
      - name: Commit coverage to repository
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Prevent committing if only this workflow triggered the push
          git fetch origin ${{ github.ref_name }}
          CHANGED=$(git status --porcelain coverage)
          if [ -n "$CHANGED" ]; then
            git add coverage
            git commit -m "Update coverage folder [skip ci]"
            git push origin ${{ github.ref_name }}
            echo "ðŸ“¦ Coverage folder committed to repo"
          else
            echo "No changes in coverage folder, skipping commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Upload coverage folder as artifact (optional, can remove if committing)
      - name: Upload coverage report (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage
          retention-days: 7
        if: always()

      # 8. Final success message
      - name: Workflow completed successfully
        run: |
          echo "ðŸŽ‰ Coverage workflow completed successfully!"
          echo "ðŸ“Š Coverage report committed and/or uploaded as artifact"
          echo "ðŸŒ¿ Branch: ${{ github.event.inputs.branch || github.ref_name }}"
        if: always()
