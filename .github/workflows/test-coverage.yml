name: Test & Coverage (dispatch)

on:
  workflow_dispatch:
    inputs:
      componentPath:
        description: 'Optional: testPathPattern or file path to focus tests'
        required: false
        default: ''

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run tests with coverage
      - name: Run tests and generate coverage
        run: |
          if [ -n "${{ github.event.inputs.componentPath }}" ]; then
            npm test -- --testPathPattern="${{ github.event.inputs.componentPath }}" --coverage --coverageReporters=json-summary
          else
            npm test -- --coverage --coverageReporters=json-summary
          fi

      # 5. Debug: list coverage folder
      - name: Show coverage folder contents
        run: |
          echo "Contents of coverage folder:"
          ls -R coverage || echo "No coverage directory found"
          [ -f coverage/coverage-summary.json ] && echo "coverage-summary.json exists"

      # 6. Upload entire coverage folder as artifact
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/**
          if-no-files-found: error   # fail if no coverage file found
